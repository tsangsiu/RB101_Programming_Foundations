welcome: "Welcome to Tic Tac Toe!"
display_rules: "Enter 'help' or 'h' to read the rules, or press [enter] to not to."
rules: "Rules\n
Each player takes turn to mark a square on a board.\n
First player to reach 3 squares in a row, including diagonals, wins.\n
If all squares are marked and no player has 3 squares in a row, it's a tie.\n
The first player to win %{wins_needed} %{round} is the grand winner.\n"
press_enter_to_continue: "Press [enter] to continue."
not_valid_choice: "Sorry, that's not a valid choice."
get_current_player: "Who would you like to go first?\n
Press [enter] to go first.\n
Enter 'computer' or 'c' to let computer go first.\n
Enter 'random' or 'r' to let computer decide."
round:
  heading: "*Round %{round}*"
score:
  heading: "*Score*"
  display: "Your Score: %{player_score}; Computer Score: %{computer_score}"
wins_needed:
